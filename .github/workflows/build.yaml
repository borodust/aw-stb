name: Build
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build-linux:
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out Everything
        id: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Build Variables
        id: vars
        run: >-
          export RELEASE_VERSION=${GITHUB_REF#refs/*/} &&
          echo ::set-output name=runtime_binary::libstbi.clawed-linux-x86_64-$RELEASE_VERSION.so &&
          echo ::set-output name=util_binary::libstbiw.clawed-linux-x86_64-$RELEASE_VERSION.so
      - run: echo "LLVM_INSTALL_PREFIX=${{ github.workspace }}/llvm" >> $GITHUB_ENV
      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.LLVM_INSTALL_PREFIX }}
          key: llvm-9.0
      - name: Install LLVM And Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "9.0"
          directory: ${{ env.LLVM_INSTALL_PREFIX }}
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: Build Binaries
        run: |
          cd ${{ github.workspace }}/src/lib/ && ./build.sh desktop
      - name: Rename Binaries
        run: >-
          mv src/lib/build/desktop/libstbi.clawed.so ${{ steps.vars.outputs.runtime_binary }} &&
          mv src/lib/build/desktop/libstbiw.clawed.so ${{ steps.vars.outputs.util_binary }}
      - name: Publish Binaries
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ steps.vars.outputs.runtime_binary }}
            ${{ steps.vars.outputs.util_binary }}
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Check Out Everything
        id: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Build Variables
        id: vars
        run: >-
          export RELEASE_VERSION=${GITHUB_REF#refs/*/} &&
          echo ::set-output name=runtime_binary::stbi.clawed-windows-x64-$RELEASE_VERSION.dll &&
          echo ::set-output name=util_binary::stbiw.clawed-windows-x64-$RELEASE_VERSION.dll
        shell: bash
      - name: Build Binaries
        run: |
          cd ${{ github.workspace }}/src/lib/
          ./build.ps1
        shell: pwsh
      - name: Rename Binaries
        run: >-
          mv src/lib/build/desktop/stbi.clawed.dll ${{ steps.vars.outputs.runtime_binary }} &&
          mv src/lib/build/desktop/stbiw.clawed.dll ${{ steps.vars.outputs.util_binary }}
      - name: Publish Binaries
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ steps.vars.outputs.runtime_binary }}
            ${{ steps.vars.outputs.util_binary }}
  build-android:
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out Everything
        id: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Build Variables
        id: vars
        run: >-
          export RELEASE_VERSION=${GITHUB_REF#refs/*/} &&
          echo ::set-output name=ndk_version::22.1.7171670 &&
          echo ::set-output name=runtime_binary::libstbi.clawed-android-aarch64-$RELEASE_VERSION.so &&
          echo ::set-output name=util_binary::libstbiw.clawed-android-aarch64-$RELEASE_VERSION.so
      - name: Cache NDK
        id: cache-ndk
        uses: actions/cache@v2
        with:
          path: |
            $ANDROID_HOME/ndk/${{ steps.vars.outputs.ndk_version }}/
          key: ndk-${{ steps.vars.outputs.runtime_binary }}
      - name: Install Required NDK version
        run: sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;${{ steps.vars.outputs.ndk_version }}"
      - name: Build Binaries
        run: >-
          cd ${{ github.workspace }}/src/lib/ &&
          ./build.sh --arch aarch64 --ndk $ANDROID_HOME/ndk/${{ steps.vars.outputs.ndk_version }}
          android
      - name: Rename Binaries
        run: >-
          mv src/lib/build/android/libstbi.clawed.so ${{ steps.vars.outputs.runtime_binary }} &&
          mv src/lib/build/android/libstbiw.clawed.so ${{ steps.vars.outputs.util_binary }}
      - name: Publish Binaries
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ steps.vars.outputs.runtime_binary }}
            ${{ steps.vars.outputs.util_binary }}
